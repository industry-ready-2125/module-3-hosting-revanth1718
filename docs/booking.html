<head>
<style>
body {
  background-color: #800020;
 }

  background-color:white;

  text-align: center;

  position: absolute;
  top: 10px;
  left:27%;  
  height:100%;
  width: 45%

  position: relative;
  left:0px;

.Booknow
{

margin-right: auto;

<body>
<div class="div">
  <form action="book.html" method="post">
    <h2 style="color:rgb(133, 17, 17); text-align: center;"><b>Booking</b></h2>
      <input type="text" placeholder="Enter Name" required>
    <input type="text" placeholder="Mobile number" required>
    <h4 style="color: #070707;margin-right: 290px;margin-top: auto;margin-bottom: auto;">CHECK  IN </h4>
    <input type="text" placeholder="dd/mm/yyyy" required>
     <h4 style="color: #070707;margin-right: 280px;margin-top: auto;margin-bottom: auto;">CHECK OUT</h4>

    <input type="text" placeholder="No of Adults" required>
        <input type="text" placeholder="No of Childs" required>
